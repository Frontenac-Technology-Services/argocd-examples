apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sealed-secrets-controller
  namespace: argocd
spec:
  generators:
  - clusters: # Target only remote clusters
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: 'sealed-secrets-controller-{{name}}' # Define the name of the generated "Application" type resources. {{name}} will reference the cluster name
    spec:
      project: default # Project to put applications under in ArgoCD
      source:
        repoURL: https://github.com/Frontenac-Technology-Services/argocd-examples # Repository to use, update with your forked repository
        targetRevision: main # Branch/Tag/CommitSHA to reference
        path: 01-bootstrap-argocd/argocd/configs/sealed-secrets-controller # Path to configurations
      destination:
        name: '{{name}}' # Deploy to the correct cluster
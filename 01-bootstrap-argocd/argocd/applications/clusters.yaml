apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters
  namespace: argocd
spec:
  project: default # Project to put application under in ArgoCD
  source:
    repoURL: https://github.com/Frontenac-Technology-Services/argocd-examples # Repository to use
    targetRevision: main # Branch/Tag/CommitSHA to reference
    path: 01-bootstrap-argocd/argocd/configs/clusters # Path to configurations
    directory: {} # Deploy as raw resources
  destination:
    name: in-cluster
